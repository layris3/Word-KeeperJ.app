<div *ngIf="categories.length > 0" class="container py-3">
    <div class="card-deck mb-3 text-center row py-4 justify-content-center">
        <div *ngFor="let category of categories" class="col-3 card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{category.category}}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>chapter number : {{category.chapterCount}}</li>
                    <li>word number : {{category.count}}</li>
                </ul>
                <a routerLink="category/{{category.category}}">
                    <button type="button" class="btn btn-lg btn-block btn-primary">Go to Study</button>
                </a>
            </div>
        </div>

    </div>


</div>
