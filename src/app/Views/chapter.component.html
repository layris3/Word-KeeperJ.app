<div class="container">
    <div class="row">
        <div *ngFor="let chapterInfo of chapters;let i=index" class="col-3 py-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Chapter {{chapterInfo.chapter}}</h5>
                    <p class="card-text">words number: {{chapterInfo.count}}</p>
                    <a [routerLink]="['chapter',chapterInfo.chapter]" class="btn btn-primary">Go to study</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-toast aria-live="polite" aria-atomic="true"></app-toast>
